<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Newsletter sign-up form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>

  <div class="container">

      <div class="left-panel">
          <h1>Stay updated!</h1>

          <p class="p-text">Join 60,000+ product managers receiving monthly updates on:</p>

          <div class="list">
            <p><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
              Product discovery and building what matters</p>
            <p><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
              Measuring to ensure update are a success</p>
            <p><svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
              And much more!</p>
          </div>

          <div class="email-input">
            <div class="validation-box"><p class="email-title">Email address</p><p class="email-error"></p></div>

            <input type="email" placeholder="email@company.com">
            <button>Subscribe to monthly newsletter</button>
          </div>


    </div>

    <div class="right-panel"><img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up"></div>


  </div>

  <script src="app.js"></script>
</body>
</html>
